<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formatação de Textos</title>
  </head>
  <body>
    <h1> Principais formatações</h1>
    <h2> Negrito/> Destaque </h2>
        <p> frase temos um <b> termo em negrito</b> usando a tag B</p> 
    <h2>Itálico / Enfase </h2>
    <p>Nesta frase, temos um ,<em> termo em enfase </em>< usando a tag I (não semantica)</p>
    <h2> Texto marcado</h2>
    <p> podemos criar tambem <mark style="background-color: rgb(5, 18, 5);" um texto marcado </mark> usando a tag Mark.</p>
        </body>
